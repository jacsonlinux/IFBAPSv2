<div *ngIf="showMenu">
  <mz-sidenav
    [backgroundClass]="''"
    [id]="'sidenav'"
    [collapseButtonId]="'btn-sidenav'"
    [edge]="'left'"
    [closeOnClick]="true">
    <mz-sidenav-header>
      <div class="user-view">
        <img alt="img_user" class="circle avatar" src="{{(authenticationService.user | async)?.photoURL}}">
        <div class="white-text name">{{(authenticationService.user | async)?.displayName}}</div>
        <div class="grey-text email">{{(authenticationService.user | async)?.email}}</div>
      </div>
    </mz-sidenav-header>
    <mz-sidenav-divider></mz-sidenav-divider>
    <mz-sidenav-link>
      <a routerLink="/home" class="waves-effect"><i mz-icon-mdi [align]="'left'" [icon]="'home'"></i>Home</a>
    </mz-sidenav-link>
    <mz-sidenav-link>
      <a routerLink="/schedules" class="waves-effect"><i mz-icon-mdi [align]="'left'" [icon]="'calendar-clock'"></i>Schedules</a>
    </mz-sidenav-link>
    <mz-sidenav-divider></mz-sidenav-divider>
    <mz-sidenav-link>
      <a (click)="logOut()"><i mz-icon-mdi [align]="'left'" [icon]="'logout'"></i>Logout</a>
    </mz-sidenav-link>
  </mz-sidenav>
</div>
