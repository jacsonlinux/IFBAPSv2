<div class="container" *ngIf="!showSpinner; else spinner">
  <zxing-scanner
    (scanSuccess)="scanSuccess($event)">
  </zxing-scanner>
</div>
<ng-template #spinner>
  <div class="center-jack-container">
    <mz-spinner
      [color]="'blue'"
      [size]="'medium'">
    </mz-spinner>
  </div>
</ng-template>
