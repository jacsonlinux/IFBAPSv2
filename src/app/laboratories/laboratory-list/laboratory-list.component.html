
  <mz-collection *ngIf="(authenticationService.user | async)?.email !== 'jacsonlinux@gmail.com'; else technical">
    <mz-collection-item
      (click)="getLaboratory({'id': laboratory.id, 'data': laboratory.data})"
      *ngFor="let laboratory of laboratories | async"
      mz-collection-link
      routerLink="{{laboratory.id}}/request-repair"
      [avatar]="true"
      class="waves-effect waves-light">
      <i mz-avatar mz-icon-mdi [icon]="'map-marker'" class="blue-text grey darken-3"></i>
      <div class="title">{{laboratory.data.code}}</div>
      <div class="grey-text">{{laboratory.data.description}}</div>
    </mz-collection-item>
  </mz-collection>

<ng-template #technical>
  <mz-collection>
    <mz-collection-item
      (click)="getLaboratory({'id': laboratory.id, 'data': laboratory.data})"
      *ngFor="let laboratory of laboratories | async"
      mz-collection-link
      routerLink="{{laboratory.id}}/computer-list"
      [avatar]="true"
      class="waves-effect waves-light">
      <i mz-avatar mz-icon-mdi [icon]="'map-marker'" class="green-text grey darken-3"></i>
      <div class="title">{{laboratory.data.code}}</div>
      <div class="grey-text">{{laboratory.data.description}}</div>
      <div class="secondary-content" *ngFor="let computers of laboratory['computers'] | async; index as i; last as isLast">
        <div *ngIf="isLast && i+1 === 1" class="orange-text"><i mz-icon-mdi [icon]="'numeric-1'" ></i></div>
        <div *ngIf="isLast && i+1 === 2" class="orange-text"><i mz-icon-mdi [icon]="'numeric-2'" ></i></div>
        <div *ngIf="isLast && i+1 === 3" class="orange-text"><i mz-icon-mdi [icon]="'numeric-3'" ></i></div>
        <div *ngIf="isLast && i+1 === 4" class="orange-text"><i mz-icon-mdi [icon]="'numeric-4'" ></i></div>
        <div *ngIf="isLast && i+1 === 5" class="orange-text"><i mz-icon-mdi [icon]="'numeric-5'" ></i></div>
        <div *ngIf="isLast && i+1 === 6" class="orange-text"><i mz-icon-mdi [icon]="'numeric-6'" ></i></div>
        <div *ngIf="isLast && i+1 === 7" class="orange-text"><i mz-icon-mdi [icon]="'numeric-7'" ></i></div>
        <div *ngIf="isLast && i+1 === 7" class="orange-text"><i mz-icon-mdi [icon]="'numeric-8'" ></i></div>
        <div *ngIf="isLast && i+1 === 9" class="orange-text"><i mz-icon-mdi [icon]="'numeric-9'" ></i></div>
        <div *ngIf="isLast && i+1 > 9" class="orange-text"><i mz-icon-mdi [icon]="'numeric-9-plus'" ></i></div>
      </div>
    </mz-collection-item>
  </mz-collection>
</ng-template>
