<div class="container" *ngIf="showForm; else showSpinner">
  <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()" novalidate>

    <div [align]="'right'">
      <i mz-icon-mdi
         class="grey-text"
         [icon]="'calendar-clock'"
         [size]="'48px'">
      </i>
    </div>

    <mz-datepicker-container (click)="$event.stopPropagation()">
      <input required mz-datepicker mz-validation
             id="'date'"
             type="text"
             formControlName="date"
             autocomplete="off"
             label="Date of schedule"
             [options]="datepickerOptions"
             [errorMessageResource]="errorMessageResources.date" >
    </mz-datepicker-container>

    <div class="fixed-action-btn">
      <button *ngIf="!scheduleForm.valid"
              mz-button
              [flat]="false"
              [large]="true"
              [float]="true"
              [disabled]="true"
              type="button"
      ><i mz-icon-mdi [size]="'24px'" [icon]="'send'"></i>
      </button>
      <button *ngIf="scheduleForm.valid"
              class="blue"
              mz-button
              [flat]="false"
              [large]="true"
              [float]="true"
              [disabled]="!scheduleForm.valid"
              type="submit"
      ><i mz-icon-mdi [size]="'24px'" [icon]="'send'"></i>
      </button>
    </div>

  </form>
</div>
<ng-template #showSpinner>
  <div class="preloader-container">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
