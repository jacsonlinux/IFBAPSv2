






<div class="row large-text">
  <div class="right"
       style="padding: 20px 0 10px 0; border: 1px solide">
    <a  class="orange-text" routerLink="../calendar">
      {{dateSchedule | date: 'fullDate'}}
      <i mz-icon-mdi
         [icon]="'calendar-month'"
         [size]="'16px'" >
      </i>
    </a>
  </div>
</div>


<mat-horizontal-stepper  [linear]="false" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form
      style="
          margin-top: 20px;
          border-radius: 3px;
          padding: 10px 10px 10px 10px;
            border: 1px solid #515151;
            "
      [formGroup]="firstFormGroup" >
      <ng-template matStepLabel>Class data</ng-template>
      <div class="row">
        <mz-timepicker-container class="col l3 m3 s6">
          <input mz-timepicker
                 required
                 mz-validation
                 autocomplete="off"
                 [label]="'Start time'"
                 [options]="timepickerOptions"
                 id="start"
                 type="text"
                 formControlName="start"
                 [errorMessageResource]="errorMessageResources.start">
        </mz-timepicker-container >
        <mz-timepicker-container class="col l3 m3 s6">
          <input mz-timepicker
                 required
                 mz-validation
                 autocomplete="off"
                 label="End time"
                 [options]="timepickerOptions"
                 id="end"
                 type="text"
                 formControlName="end"
                 [errorMessageResource]="errorMessageResources.end">
        </mz-timepicker-container>
        <mz-input-container class="col l3 m3 s6">
          <input mz-input
                 required
                 mz-validation
                 autocomplete="off"
                 [label]="'Nº students'"
                 id="nstudent"
                 type="number"
                 formControlName="nstudent"
                 [errorMessageResource]="errorMessageResources.nstudent">
        </mz-input-container>
        <mz-input-container class="col l3 m3 s6">
          <input mz-input
                 required
                 mz-validation
                 autocomplete="off"
                 [label]="'Nº team'"
                 id="nteam"
                 type="number"
                 formControlName="nteam"
                 [errorMessageResource]="errorMessageResources.nteam">
        </mz-input-container>
      </div>
      <div class="row">
        <mz-select-container class="col l6 m6 s12">
          <select mz-select mz-validation required
                  id="subject"
                  formControlName="subject"
                  [errorMessageResource]="errorMessageResources.subject"
                  [label]="'Subject'"
                  [placeholder]="'Choose your subject'">
            <option *ngFor="let subject of subjects" [ngValue]="subject.id">{{ subject.data.name | uppercase }}</option>
          </select>
        </mz-select-container>
        <mz-input-container class="col l6 m6 s12">
          <input required
                 mz-validation
                 autocomplete="off"
                 mz-input
                 [label]="'Activity'"
                 id="activity"
                 type="text"
                 [errorMessageResource]="errorMessageResources.activity"
                 formControlName="activity">
        </mz-input-container>
      </div>
      <div class="row">
        <mz-select-container class="col l6 m6 s12">
          <select mz-select mz-validation required
                  id="course"
                  formControlName="course"
                  [errorMessageResource]="errorMessageResources.course"
                  [label]="'Course'"
                  [placeholder]="'Choose your course'">
            <option *ngFor="let course of courses" [ngValue]="course.id">{{ course.data.name | uppercase }}</option>
          </select>
        </mz-select-container>
        <mz-select-container class="col l6 m6 s12">
          <select mz-select mz-validation required
                  id="class"
                  formControlName="class"
                  [errorMessageResource]="errorMessageResources.class"
                  [label]="'Class'"
                  [placeholder]="'Choose your class'">
            <option *ngFor="let grade of classes" [ngValue]="grade.id">{{ grade.data.name | uppercase }}</option>
          </select>
        </mz-select-container>
      </div>
      <mz-input-container>
        <button
          mz-button
          [flat]="true"
          [large]="true"
          [float]="false"
          class="blue"
          matStepperNext>Next</button>
      </mz-input-container>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Material</ng-template>
      <mz-input-container>
        <i mz-icon-mdi
           mz-input-prefix
           [icon]="'magnify'">
        </i>
        <input
          mz-input
          type="text"
          [label]="'Search'"
          [autocomplete]="autocompleteMaterial"
          id="material">
      </mz-input-container>
      <mz-input-container>
        <button
          mz-button
          [flat]="true"
          [large]="true"
          [float]="false"
          class="blue"
          matStepperNext>Next</button>
      </mz-input-container>
      <mz-input-container>
        <button
          mz-button
          [flat]="true"
          [large]="true"
          [float]="false"
          class="blue"
          matStepperPrevious>Back</button>
      </mz-input-container>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Reagents</ng-template>
      <mz-input-container>
        <i mz-icon-mdi
           mz-input-prefix
           [icon]="'magnify'">
        </i>
        <input
          mz-input
          type="text"
          [label]="'Search'"
          [autocomplete]="autocompleteReagents"
          id="reagents">
      </mz-input-container>
      <mz-input-container>
        <button
          mz-button
          [flat]="true"
          [large]="true"
          [float]="false"
          class="blue"
          matStepperNext>Next</button>
      </mz-input-container>
      <mz-input-container>
        <button
          mz-button
          [flat]="true"
          [large]="true"
          [float]="false"
          class="blue"
          matStepperPrevious>Back</button>
      </mz-input-container>
    </form>
  </mat-step>

  <mat-step [stepControl]="fourthFormGroup">
    <form [formGroup]="fourthFormGroup">
      <ng-template matStepLabel>Equipment</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="fourthCtrl" required>
      </mat-form-field>
      <div>
        <button mz-button matStepperPrevious>Back</button> &nbsp;
        <button mz-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mz-button matStepperPrevious>Back</button> &nbsp;
      <button mz-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
