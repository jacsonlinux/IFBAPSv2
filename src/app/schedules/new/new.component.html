<mz-input-container>
  <div class="orange-text" [align]="'right'">{{dateSchedule | date: 'fullDate'}}</div>
</mz-input-container>
<br/>
<br/>
<mat-horizontal-stepper [linear]="true" #stepper>

  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" >
      <ng-template matStepLabel>Class data</ng-template>
      <div class="row">
        <mz-timepicker-container class="col l3 m3 s3">
          <input mz-timepicker
                 required
                 mz-validation
                 autocomplete="off"
                 [label]="'Start time'"
                 [options]="timepickerOptions"
                 id="start"
                 type="text"
                 formControlName="firstCtrl"
                 [errorMessageResource]="errorMessageResources.start">
        </mz-timepicker-container >
        <mz-timepicker-container class="col l3 m3 s3">
          <input mz-timepicker
                 required
                 mz-validation
                 autocomplete="off"
                 label="End time"
                 [options]="timepickerOptions"
                 id="end"
                 type="text"
                 formControlName="firstCtrl"
                 [errorMessageResource]="errorMessageResources.end">
        </mz-timepicker-container>
        <mz-input-container class="col l3 m3 s3">
          <input mz-input
                 required
                 mz-validation
                 autocomplete="off"
                 [label]="'Nº students'"
                 id="nstudent"
                 type="number"
                 formControlName="firstCtrl"
                 [errorMessageResource]="errorMessageResources.nstudent">
        </mz-input-container>
        <mz-input-container class="col l3 m3 s3">
          <input mz-input
                 required
                 mz-validation
                 autocomplete="off"
                 [label]="'Nº team'"
                 id="nteam"
                 type="number"
                 formControlName="firstCtrl"
                 [errorMessageResource]="errorMessageResources.nteam">
        </mz-input-container>
      </div>
      <div class="row">
        <mz-select-container class="col l6 m6 s6">
          <select mz-select mz-validation required
                  id="subject"
                  formControlName="firstCtrl"
                  [errorMessageResource]="errorMessageResources.subject"
                  [label]="'Subject'"
                  [placeholder]="'Choose your subject'">
            <option *ngFor="let subject of subjects" [ngValue]="subject.id">{{ subject.data.name | uppercase }}</option>
          </select>
        </mz-select-container>
        <mz-input-container class="col l6 m6 s6">
          <input required
                 mz-validation
                 autocomplete="off"
                 mz-input
                 [label]="'Activity'"
                 id="activity"
                 type="text"
                 [errorMessageResource]="errorMessageResources.activity"
                 formControlName="firstCtrl">
        </mz-input-container>
      </div>
      <div class="row">
        <mz-select-container class="col l6 m6 s6">
          <select mz-select mz-validation required
                  id="course"
                  formControlName="firstCtrl"
                  [errorMessageResource]="errorMessageResources.course"
                  [label]="'Course'"
                  [placeholder]="'Choose your course'">
            <option *ngFor="let course of courses" [ngValue]="course.id">{{ course.data.name | uppercase }}</option>
          </select>
        </mz-select-container>
        <mz-select-container class="col l6 m6 s6">
          <select mz-select mz-validation required
                  id="class"
                  formControlName="firstCtrl"
                  [errorMessageResource]="errorMessageResources.class"
                  [label]="'Class'"
                  [placeholder]="'Choose your class'">
            <option *ngFor="let grade of classes" [ngValue]="grade.id">{{ grade.data.name | uppercase }}</option>
          </select>
        </mz-select-container>
      </div>
      <div class="fixed-action-btn">
        <mz-input-container>
          <button
            mz-button
            [flat]="true"
            [large]="true"
            [float]="true"
            class="blue"
            matStepperNext>Next</button>
        </mz-input-container>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Equipment</ng-template>
      <mat-form-field>
        <input
          required
          matInput
          placeholder="Address"
          formControlName="secondCtrl">
      </mat-form-field>
      <div>
        <button mz-button matStepperPrevious>Back</button> &nbsp;
        <button mz-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Reagents</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="thirdCtrl" required>
      </mat-form-field>
      <div>
        <button mz-button matStepperPrevious>Back</button> &nbsp;
        <button mz-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step [stepControl]="fourthFormGroup">
    <form [formGroup]="fourthFormGroup">
      <ng-template matStepLabel>Material</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="fourthCtrl" required>
      </mat-form-field>
      <div>
        <button mz-button matStepperPrevious>Back</button> &nbsp;
        <button mz-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mz-button matStepperPrevious>Back</button> &nbsp;
      <button mz-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
