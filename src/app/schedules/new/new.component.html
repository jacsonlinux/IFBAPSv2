<div class="container" *ngIf="showForm; else showSpinner">
  <form [formGroup]="scheduleForm" (ngSubmit)="onSubmit()" novalidate>
    <div [align]="'right'">
      <i mz-icon-mdi class="grey-text" [size]="'48px'" [icon]="'calendar-clock'"></i>
    </div>
    <mz-datepicker-container (click)="$event.stopPropagation()">
      <input mz-datepicker
             required
             mz-validation
             id="'dateSchedule'"
             type="text"
             formControlName="dateSchedule"
             autocomplete="off"
             label="Date of schedule"
             [options]="datepickerOptions"
             [errorMessageResource]="errorMessageResources.dateSchedule" >
    </mz-datepicker-container>
    <mz-timepicker-container>
      <input mz-timepicker
             required
             mz-validation
             autocomplete="off"
             label="Start time"
             [options]="timepickerOptions"
             id="start"
             type="text"
             formControlName="start"
             [errorMessageResource]="errorMessageResources.start">
    </mz-timepicker-container>
    <mz-timepicker-container>
      <input mz-timepicker
             required
             mz-validation
             autocomplete="off"
             label="End time"
             [options]="timepickerOptions"
             id="end"
             type="text"
             formControlName="end"
             [errorMessageResource]="errorMessageResources.end">
    </mz-timepicker-container>
    <mz-input-container>
      <input mz-input mz-validation required
             id="title"
             formControlName="title"
             type="text"
             autocomplete="off"
             [errorMessageResource]="errorMessageResources.title"
             [label]="'Title'" />
    </mz-input-container>
    <mz-input-container *ngIf="!scheduleForm.valid; else btn">
      <button class="btnDisable"
              mz-button
              [flat]="true"
              [large]="false"
              [float]="false"
              [disabled]="true"
              type="button">New</button>
    </mz-input-container>
    <ng-template #btn>
      <mz-input-container>
        <button
          class="green white-text btnEnable "
          mz-button
          [flat]="true"
          [large]="false"
          [float]="false"
          [disabled]="!scheduleForm.valid"
          type="submit">New</button>
      </mz-input-container>
    </ng-template>
  </form>
</div>
<ng-template #showSpinner>
  <div class="center-jack-container">
    <mz-spinner
      [color]="'blue'"
      [size]="'medium'">
    </mz-spinner>
  </div>
</ng-template>
