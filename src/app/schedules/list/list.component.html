<mz-collection>
  <mz-collection-item [avatar]="true" *ngFor="let schedule of schedules | async" class="waves-effect">
    <i mz-avatar mz-icon-mdi [icon]="'calendar-clock'" class="green"></i>
    <div class="title grey-text">{{schedule.data.startTime | date: 'fullDate'}}</div>
    <div class="small-text">
      <i> {{schedule.data.startTime | date:'shortTime'}}&nbsp;&nbsp;-&nbsp;&nbsp;{{schedule.data.endTime | date:'shortTime'}}</i>
    </div>
    <button mz-button [flat]="true" [float]="true" mz-secondary-content (click)="modal.openModal(); scheduleID = schedule.id">
      <i mz-icon-mdi class="blue-grey-text" [icon]="'delete'"></i>
    </button>
  </mz-collection-item>
</mz-collection>
<mz-modal #modal class="blue-grey-text"  [fullscreen]="false" [fixedFooter]="false" [bottomSheet]="false" [options]="modalOptions">
  <mz-modal-header>
    <h4 class="orange-text">Cancel Schedule</h4>
  </mz-modal-header>
  <mz-modal-content>
    Are you sure?
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button [flat]="true" [large]="false" mz-modal-close (click)="optionModalValue(false)">No</button>
    <button mz-button [flat]="true" [large]="false" mz-modal-close (click)="optionModalValue(true)">Yes</button>
  </mz-modal-footer>
</mz-modal>
<div class="fixed-action-btn">
  <a routerLink="new" mz-button [large]="true" [float]="true" class="blue"><i mz-icon-mdi [icon]="'plus'"></i></a>
</div>
