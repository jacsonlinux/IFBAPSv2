<mz-collection>
  <mz-collection-item *ngFor="let place of places | async" mz-collection-link routerLink="{{place.id}}" [avatar]="true" class="waves-effect waves-light">
    <i mz-avatar mz-icon-mdi [icon]="'map-marker'" class="blue"></i>
    <div class="title">{{place.data.name | uppercase}}</div>
    <div class="grey-text">Sponsor: <i class="blue-grey-text">Dep. de Ensino</i> </div>

      <i class="orange-text" mz-icon-mdi [size]="'36px'" [icon]="'calendar-blank-outline'"></i>
    <span class="white-text">999</span>
    </div>-->
  </mz-collection-item>
</mz-collection>
